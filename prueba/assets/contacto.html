<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Yuyo Fritz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e9f5ec;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 128, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .contact-container h1 {
            color: #1a6634;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-container p {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a6634;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b2d8b2;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f7fff7;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .inicio-btn:hover {
            background-color: #145c2c;
        }

        .contact-form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <a href="index.html" class="btn btn-success m-3">Inicio</a>
        <h1>Contáctame</h1>
        <p>¿Tienes dudas, propuestas o ideas para compartir? Completa este formulario y te responderé a la brevedad.</p>

        <form class="contact-form" action="#" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required />

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>

</html>
